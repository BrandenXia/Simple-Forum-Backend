spring:
  application:
    name: SimpleForum
  datasource:
    hikari:
      auto-commit: false
      connection-timeout: 3000
      validation-timeout: 3000
      max-lifetime: 60000
      maximum-pool-size: 20
      minimum-idle: 10
      idle-timeout: 30000
  jpa:
    open-in-view: false
  profiles:
    active: development

---

spring:
  config:
    activate:
      on-profile: development
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        hbm2ddl:
          auto: update
logging:
  file:
    path: logs/dev.log
  level:
    root: debug

---

spring:
  config:
    activate:
      on-profile: production
  jpa:
    hibernate:
      ddl-auto: none
server:
  error:
    include-stacktrace: never
logging:
  file:
    path: logs/prod.log
  level:
    root: info